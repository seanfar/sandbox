# .github/actions/setup-environments/action.yml
name: 'Setup Environments'
description: 'Sets up Node.js, Ruby, and Java environments'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
