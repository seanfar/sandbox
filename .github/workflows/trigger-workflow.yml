name: Main Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to build the application for"
        type: environment
        required: true
  push:
    branches:
      - main
  release:
    types: [published]

env:
  ENVIRONMENT_NAME: ${{ github.event_name == 'release' && 'Production' || inputs.environment || 'Staging' }}

jobs:
  build:
    environment: ${{ github.event_name == 'release' && 'Production' || inputs.environment || 'Staging' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create SSL directory and symbolic link
        run: |
          sudo mkdir -p /usr/local/ssl
          sudo ln -s /etc/ssl/certs/ca-certificates.crt /usr/local/ssl/cert.pem

      - name: Set SSL environment variables
        run: |
          echo "SSL_CERT_FILE=/usr/local/ssl/cert.pem" >> $GITHUB_ENV
          echo "SSL_CERT_DIR=/usr/lib/ssl/certs" >> $GITHUB_ENV

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.4
          bundler-cache: true

      - name: Verify SSL_CERT_FILE
        run: |
          if [ ! -f /usr/local/ssl/cert.pem ]; then
            echo "SSL_CERT_FILE does not exist"
            exit 1
          fi

      - name: Run ruby script
        env:
          SLACK_MOBILE_BOT_TOKEN: ${{ secrets.SLACK_MOBILE_BOT_TOKEN }}
          SSL_CERT_FILE: /usr/local/ssl/cert.pem
          SSL_CERT_DIR: /usr/lib/ssl/certs
        run: |
          bundle exec fastlane run slack_message
